name: Build and deploy ASP.Net Core app to Azure Web App - b2c-cookieauth-poc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish (with runtime)
        run: dotnet publish -c Release -r win-x86 --self-contained false -o ${{env.DOTNET_ROOT}}/myapp
        # ðŸ‘† Change win-x86 â†’ win-x64 if your App Service is 64-bit
        # use --self-contained true if you want to package the runtime

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'b2c-cookieauth-poc'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_97382512A8944968B980A460F014B0B5 }}
